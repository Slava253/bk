<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #f8f2e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .track-card {
            background: white;
            border-radius: 48px;
            padding: 32px 24px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 4px solid #fec233;
            text-align: center;
        }
        
        .logo {
            color: #d62323;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .order-number {
            font-size: 3rem;
            font-weight: 900;
            color: #2d1d0c;
            background: #fff2d7;
            padding: 16px;
            border-radius: 60px;
            margin: 20px 0;
            border: 2px solid #ba6b3c;
        }
        
        .status-icon {
            font-size: 5rem;
            margin: 20px;
        }
        
        .status-waiting {
            background: #ff9800;
            color: white;
            padding: 20px;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .status-ready {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .items-list {
            background: #fff2d7;
            border-radius: 40px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
            border: 2px solid #ba6b3c;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #cbad86;
            font-size: 1.2rem;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .total {
            font-size: 2rem;
            font-weight: 800;
            color: #c53a1f;
            margin: 24px 0;
            text-align: right;
        }
        
        .refresh-info {
            color: #666;
            font-size: 1rem;
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #666;
            padding: 40px;
        }
        
        .error {
            color: #c53a1f;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .button {
            background: #d49b3b;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            border: 3px solid #7e491e;
        }
        
        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="track-card" id="card">
        <div class="logo">
            <i class="fas fa-crown" style="color: #d62323;"></i>
            <span>BURGER KING</span>
        </div>
        
        <div id="content">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8",
            measurementId: "G-Y95D4T0PGV"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNum = urlParams.get('order');

        const contentDiv = document.getElementById('content');

        if (!orderNum) {
            contentDiv.innerHTML = '<div class="error">‚ùå –ù–µ —É–∫–∞–∑–∞–Ω –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞</div>';
        } else {
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            db.ref('orders/' + orderNum).on('value', (snapshot) => {
                const order = snapshot.val();
                
                if (!order) {
                    contentDiv.innerHTML = '<div class="error">‚ùå –ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                    return;
                }
                
                const isReady = order.status === 'ready';
                const total = order.total || order.items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤
                let itemsHtml = '';
                order.items.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    itemsHtml += `
                        <div class="item">
                            <span>${item.name} <strong>x${item.quantity}</strong></span>
                            <span>${itemTotal} ‚ÇΩ</span>
                        </div>
                    `;
                });
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
                const orderTime = new Date(order.createdAt).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                contentDiv.innerHTML = `
                    <div class="order-number">#${orderNum}</div>
                    
                    <div class="status-icon">${isReady ? '‚úÖ' : '‚è≥'}</div>
                    <div class="${isReady ? 'status-ready' : 'status-waiting'}">
                        ${isReady ? '–ì–û–¢–û–í –ö –í–´–î–ê–ß–ï' : '–ì–û–¢–û–í–ò–¢–°–Ø'}
                    </div>
                    
                    <div class="items-list">
                        <h3 style="margin-bottom: 16px; color: #2d1d0c;">üçî –í–∞—à –∑–∞–∫–∞–∑:</h3>
                        ${itemsHtml}
                        <div class="total">–ò–¢–û–ì–û: ${total} ‚ÇΩ</div>
                    </div>
                    
                    <div class="refresh-info">
                        <i class="fas fa-clock"></i>
                        –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω –≤ ${orderTime} ‚Ä¢ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                    </div>
                    
                    ${isReady ? '<button class="button" onclick="window.location.href=\'tel:+78002000000\'"><i class="fas fa-phone"></i> –ü–æ–∑–≤–æ–Ω–∏—Ç—å –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω</button>' : ''}
                `;
            }, (error) => {
                contentDiv.innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            });
        }
    </script>
    <!-- Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
