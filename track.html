<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: #f8f2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .card {
            background: white;
            border-radius: 48px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            border: 4px solid #fec233;
            text-align: center;
        }
        .logo {
            color: #d62323;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .order-number {
            font-size: 3rem;
            font-weight: 900;
            background: #fff2d7;
            padding: 16px;
            border-radius: 60px;
            margin: 20px 0;
        }
        .status {
            font-size: 2rem;
            padding: 20px;
            border-radius: 60px;
            margin: 20px 0;
        }
        .waiting { background: #ff9800; color: white; }
        .ready { background: #4CAF50; color: white; }
        .items {
            background: #fff2d7;
            border-radius: 40px;
            padding: 24px;
            text-align: left;
            margin: 20px 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #cbad86;
        }
        .total {
            font-size: 1.8rem;
            font-weight: 800;
            color: #c53a1f;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üçî BURGER KING</div>
        <div id="content">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8"
        };

        firebase.initializeApp(firebaseConfig);

        const urlParams = new URLSearchParams(window.location.search);
        const orderNum = urlParams.get('order');

        if (!orderNum) {
            document.getElementById('content').innerHTML = '‚ùå –ù–µ —É–∫–∞–∑–∞–Ω –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞';
        } else {
            firebase.database().ref('orders/' + orderNum).on('value', (snapshot) => {
                const order = snapshot.val();
                if (!order) {
                    document.getElementById('content').innerHTML = '‚ùå –ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω';
                    return;
                }

                const isReady = order.status === 'ready';
                let itemsHtml = '';
                order.items.forEach(item => {
                    itemsHtml += `
                        <div class="item">
                            <span>${item.name} x${item.quantity}</span>
                            <span>${item.price * item.quantity} ‚ÇΩ</span>
                        </div>
                    `;
                });

                document.getElementById('content').innerHTML = `
                    <div class="order-number">#${orderNum}</div>
                    <div class="status ${isReady ? 'ready' : 'waiting'}">
                        ${isReady ? '‚úÖ –ì–û–¢–û–í –ö –í–´–î–ê–ß–ï' : '‚è≥ –ì–û–¢–û–í–ò–¢–°–Ø'}
                    </div>
                    <div class="items">
                        <h3>–í–∞—à –∑–∞–∫–∞–∑:</h3>
                        ${itemsHtml}
                        <div class="total">–ò–¢–û–ì–û: ${order.total} ‚ÇΩ</div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
