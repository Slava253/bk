<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>BK ‚Ä¢ –ú–æ–±–∏–ª—å–Ω—ã–π –∑–∞–∫–∞–∑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8f2e6;
            padding: 12px;
        }

        .header {
            background: #d62323;
            color: white;
            padding: 16px 20px;
            border-radius: 40px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 0 #9c1d1d;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-item {
            flex: 1;
            background: #5c3e1f;
            color: white;
            padding: 14px;
            border-radius: 40px;
            text-align: center;
            font-weight: 700;
            border: 2px solid #fec233;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .nav-item.active {
            background: #fec233;
            color: #2d1d0c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 30px;
            padding: 16px;
            text-align: center;
            border: 2px solid #d8a76b;
            cursor: pointer;
            box-shadow: 0 5px 0 #b57c42;
        }

        .product-card:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .product-card i {
            font-size: 2rem;
            color: #c53a1f;
            margin-bottom: 8px;
        }

        .product-name {
            font-weight: 700;
        }

        .product-price {
            font-weight: 800;
            color: #c1411b;
            margin-top: 8px;
        }

        .cart-section {
            background: white;
            border-radius: 40px;
            padding: 24px;
            border: 3px solid #fec233;
        }

        .cart-items {
            background: #fff2d7;
            border-radius: 30px;
            padding: 16px;
            margin: 16px 0;
            max-height: 350px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #cbad86;
        }

        .cart-total {
            font-size: 2rem;
            font-weight: 800;
            color: #c53a1f;
            text-align: right;
            margin: 20px 0;
        }

        .order-btn {
            background: #d49b3b;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: 800;
            width: 100%;
            cursor: pointer;
            border: 3px solid #7e491e;
            box-shadow: 0 6px 0 #6a3f19;
        }

        .order-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        .remove-btn {
            background: #c53a1f;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .qr-section {
            background: white;
            border-radius: 40px;
            padding: 24px;
            text-align: center;
            margin-top: 20px;
            display: none;
            border: 3px solid #4CAF50;
        }

        .qr-section.active {
            display: block;
        }

        #qrCode {
            width: 200px;
            height: 200px;
            margin: 16px auto;
        }

        .status {
            font-size: 1.3rem;
            padding: 16px;
            border-radius: 30px;
            margin: 16px 0;
        }

        .status-waiting {
            background: #ff9800;
            color: white;
        }

        .status-ready {
            background: #4CAF50;
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 60px;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>

    <div class="header">
        <i class="fas fa-crown"></i>
        <h1>BURGER KING</h1>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showPanel('menu')">üçî –ú–ï–ù–Æ</div>
        <div class="nav-item" onclick="showPanel('cart')">üõí –ö–û–†–ó–ò–ù–ê</div>
    </div>

    <div id="menuPanel">
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="cartPanel" style="display: none;">
        <div class="cart-section">
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal">0 ‚ÇΩ</div>
            <button class="order-btn" onclick="placeOrder()">
                <i class="fas fa-qrcode"></i> –ü–û–õ–£–ß–ò–¢–¨ QR
            </button>

            <div class="qr-section" id="qrSection">
                <h3>‚úÖ –ó–ê–ö–ê–ó –û–§–û–†–ú–õ–ï–ù</h3>
                <div id="qrCode"></div>
                <div class="status status-waiting" id="orderStatus">
                    ‚è≥ –û–∂–∏–¥–∞–µ—Ç –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è
                </div>
                <p>–ü–æ–∫–∞–∂–∏—Ç–µ QR-–∫–æ–¥ –∫–∞—Å—Å–∏—Ä—É</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const products = [
            { id: 1, name: '–í–æ–ø–ø–µ—Ä', price: 199, icon: 'fa-burger' },
            { id: 2, name: '–ß–∏–∑–±—É—Ä–≥–µ—Ä', price: 89, icon: 'fa-cheese' },
            { id: 3, name: '–î–≤–æ–π–Ω–æ–π –í–æ–ø–ø–µ—Ä', price: 329, icon: 'fa-burger' },
            { id: 4, name: '–õ–æ–Ω–≥ –ß–∏–∫–µ–Ω', price: 219, icon: 'fa-drumstick-bite' },
            { id: 5, name: '–°—Ç—Ä–∏–ø—Å—ã 3—à—Ç', price: 149, icon: 'fa-drumstick' },
            { id: 6, name: '–ù–∞–≥–≥–µ—Ç—Å—ã 6—à—Ç', price: 159, icon: 'fa-cubes' },
            { id: 7, name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', price: 119, icon: 'fa-french-fries' },
            { id: 8, name: '–ö–æ–ª–∞', price: 99, icon: 'fa-wine-bottle' },
            { id: 9, name: '–ú–æ—Ä—Å', price: 109, icon: 'fa-mug-hot' },
            { id: 10, name: '–ü–∏—Ä–æ–∂–æ–∫', price: 89, icon: 'fa-cake-candles' }
        ];

        let cart = [];
        let currentOrderNum = null;

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <i class="fas ${p.icon}"></i>
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                `;
                card.onclick = () => addToCart(p);
                grid.appendChild(card);
            });
        }

        function addToCart(product) {
            const existing = cart.find(i => i.id === product.id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            showToast('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω');
        }

        function removeFromCart(id) {
            const index = cart.findIndex(i => i.id === id);
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function updateCart() {
            const container = document.getElementById('cartItems');
            const totalSpan = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                totalSpan.innerText = '0 ‚ÇΩ';
                return;
            }

            let html = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <span>${item.name} x${item.quantity}</span>
                        <span>
                            ${item.price * item.quantity} ‚ÇΩ
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">‚àí</button>
                        </span>
                    </div>
                `;
            });
            container.innerHTML = html;
            totalSpan.innerText = total + ' ‚ÇΩ';
        }

        function placeOrder() {
            if (cart.length === 0) {
                showToast('‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const orderNum = Math.floor(1000 + Math.random() * 9000);
            const total = cart.reduce((acc, i) => acc + i.price * i.quantity, 0);

            db.ref('orders/' + orderNum).set({
                items: cart.map(i => ({ name: i.name, price: i.price, quantity: i.quantity })),
                total: total,
                status: 'waiting',
                createdAt: Date.now()
            }).then(() => {
                currentOrderNum = orderNum;
                document.getElementById('qrSection').classList.add('active');
                
                // –°—Å—ã–ª–∫–∞ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è (–ó–ê–ú–ï–ù–ò–¢–ï –≤–∞—à-–ª–æ–≥–∏–Ω)
                const trackUrl = `https://–≤–∞—à-–ª–æ–≥–∏–Ω.github.io/bk-tracker/track.html?order=${orderNum}`;
                
                QRCode.toCanvas(trackUrl, { width: 200 }, (err, canvas) => {
                    if (!err) {
                        document.getElementById('qrCode').innerHTML = '';
                        document.getElementById('qrCode').appendChild(canvas);
                    }
                });

                listenToOrder(orderNum);
                cart = [];
                updateCart();
                showPanel('cart');
            });
        }

        function listenToOrder(orderNum) {
            db.ref('orders/' + orderNum).on('value', (snapshot) => {
                const order = snapshot.val();
                if (order && order.status === 'ready') {
                    document.getElementById('orderStatus').innerHTML = '‚úÖ –ó–ê–ö–ê–ó –ì–û–¢–û–í!';
                    document.getElementById('orderStatus').className = 'status status-ready';
                    showToast('‚úÖ –í–∞—à –∑–∞–∫–∞–∑ –≥–æ—Ç–æ–≤!');
                    if (navigator.vibrate) navigator.vibrate(200);
                }
            });
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            toast.innerHTML = text;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        window.showPanel = (panel) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            if (panel === 'menu') {
                document.getElementById('menuPanel').style.display = 'block';
                document.getElementById('cartPanel').style.display = 'none';
            } else {
                document.getElementById('menuPanel').style.display = 'none';
                document.getElementById('cartPanel').style.display = 'block';
            }
        };

        renderProducts();
        updateCart();
        window.removeFromCart = removeFromCart;
    </script>
</body>
</html>
