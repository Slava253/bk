<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>üçî BK PRO ‚Ä¢ –ú–û–ë–ò–õ–¨–ù–´–ô –ó–ê–ö–ê–ó</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8f2e6;
            min-height: 100vh;
            padding: 10px;
        }

        /* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø */
        .auth-screen {
            background: linear-gradient(145deg, #4a3a2a, #2d1d0c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .auth-card {
            background: white;
            border-radius: 50px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            border: 5px solid #fec233;
            text-align: center;
        }

        .auth-card h2 {
            color: #c53a1f;
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin-bottom: 25px;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 3px solid #ba6b3c;
            border-radius: 50px;
            margin: 10px 0;
            text-align: center;
        }

        .auth-btn {
            background: #d49b3b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
            font-weight: 700;
            margin: 8px 0;
        }

        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        .main-app {
            display: none;
        }

        .header {
            background: #d62323;
            color: white;
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .header h1 {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            font-weight: 800;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .nav-item {
            flex: 1 1 auto;
            background: #5c3e1f;
            color: white;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            font-weight: 700;
            border: 2px solid #fec233;
            cursor: pointer;
            font-size: clamp(0.9rem, 3vw, 1rem);
            min-width: 90px;
        }

        .nav-item.active {
            background: #fec233;
            color: #2d1d0c;
        }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .product-card {
            background: white;
            border-radius: 25px;
            padding: 15px 8px;
            text-align: center;
            border: 2px solid #d8a76b;
            cursor: pointer;
            box-shadow: 0 4px 0 #b57c42;
            -webkit-tap-highlight-color: transparent;
        }

        .product-card:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .product-name {
            font-weight: 700;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 5px;
        }

        .product-price {
            font-weight: 800;
            color: #c1411b;
            font-size: clamp(1rem, 3vw, 1.1rem);
        }

        /* –ö–û–†–ó–ò–ù–ê */
        .cart-section {
            background: white;
            border-radius: 30px;
            padding: 20px;
            border: 3px solid #fec233;
        }

        .cart-items {
            background: #fff2d7;
            border-radius: 20px;
            padding: 12px;
            margin: 15px 0;
            max-height: 350px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #cbad86;
            font-size: clamp(0.9rem, 3vw, 1rem);
            gap: 8px;
            flex-wrap: wrap;
        }

        .cart-total {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 800;
            color: #c53a1f;
            text-align: right;
            margin: 15px 0;
        }

        .order-btn, .new-order-btn {
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin: 5px 0;
            box-shadow: 0 4px 0 #6a3f19;
        }

        .order-btn {
            background: #d49b3b;
            color: white;
        }

        .new-order-btn {
            background: #4CAF50;
            color: white;
        }

        .remove-btn {
            background: #c53a1f;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* –ù–û–ú–ï–† –ó–ê–ö–ê–ó–ê */
        .order-number-display {
            background: white;
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            margin-top: 15px;
            border: 3px solid #4CAF50;
        }

        .big-number {
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 900;
            color: #c53a1f;
            background: #fff2d7;
            padding: 15px;
            border-radius: 30px;
            margin: 15px 0;
            word-break: break-word;
        }

        .status {
            font-size: clamp(1rem, 4vw, 1.2rem);
            padding: 12px;
            border-radius: 30px;
            margin: 12px 0;
        }

        .status-waiting { background: #ff9800; color: white; }
        .status-ready { background: #4CAF50; color: white; }
        .status-done { background: #808080; color: white; }

        /* –ò–°–¢–û–†–ò–Ø */
        .orders-history {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #d8a76b;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .toast {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            font-size: clamp(0.9rem, 3vw, 1rem);
            max-width: 90%;
            text-align: center;
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>

    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <h2>üîê BK PRO</h2>
            <p style="margin-bottom: 15px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</p>
            <input type="text" id="userName" class="auth-input" placeholder="–í–∞—à–µ –∏–º—è" value="–ì–æ—Å—Ç—å">
            <button class="auth-btn" onclick="login()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="mainApp" class="main-app">
        <div class="header">
            <div>
                <i class="fas fa-crown"></i>
                <span> BK PRO</span>
            </div>
            <div class="user-info">
                <span id="userNameDisplay"></span>
                <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="showPanel('menu')">üçî –ú–ï–ù–Æ</div>
            <div class="nav-item" onclick="showPanel('cart')">üõí –ö–û–†–ó–ò–ù–ê</div>
            <div class="nav-item" onclick="showPanel('history')">üìã –ò–°–¢–û–†–ò–Ø</div>
        </div>

        <div id="menuPanel">
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <div id="cartPanel" style="display: none;">
            <div class="cart-section">
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-total" id="cartTotal">0 ‚ÇΩ</div>
                <button class="order-btn" onclick="placeOrder()">
                    <i class="fas fa-check-circle"></i> –ó–ê–ö–ê–ó–ê–¢–¨
                </button>
                <button class="new-order-btn" onclick="startNewOrder()" style="display: none;" id="newOrderBtn">
                    <i class="fas fa-plus-circle"></i> –ù–û–í–´–ô –ó–ê–ö–ê–ó
                </button>

                <div id="orderInfo" style="display: none;">
                    <div class="order-number-display">
                        <h3>‚úÖ –ó–ê–ö–ê–ó –û–§–û–†–ú–õ–ï–ù</h3>
                        <div class="big-number" id="orderNumberDisplay">1234</div>
                        <div class="status" id="orderStatus">‚è≥ –û–∂–∏–¥–∞–µ—Ç –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è</div>
                        <p>–°–æ–æ–±—â–∏—Ç–µ —ç—Ç–æ—Ç –Ω–æ–º–µ—Ä –∫–∞—Å—Å–∏—Ä—É</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="historyPanel" style="display: none;">
            <div class="cart-section">
                <h3>üìã –ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</h3>
                <div class="orders-history" id="ordersHistory"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const products = [
            { id: 1, name: '–í–æ–ø–ø–µ—Ä', price: 199 },
            { id: 2, name: '–ß–∏–∑–±—É—Ä–≥–µ—Ä', price: 89 },
            { id: 3, name: '–î–≤–æ–π–Ω–æ–π –í–æ–ø–ø–µ—Ä', price: 329 },
            { id: 4, name: '–õ–æ–Ω–≥ –ß–∏–∫–µ–Ω', price: 219 },
            { id: 5, name: '–°—Ç—Ä–∏–ø—Å—ã 3—à—Ç', price: 149 },
            { id: 6, name: '–ù–∞–≥–≥–µ—Ç—Å—ã 6—à—Ç', price: 159 },
            { id: 7, name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', price: 119 },
            { id: 8, name: '–ö–æ–ª–∞', price: 99 },
            { id: 9, name: '–ú–æ—Ä—Å', price: 109 },
            { id: 10, name: '–ü–∏—Ä–æ–∂–æ–∫', price: 89 }
        ];

        let currentUser = null;
        let cart = [];
        let currentOrderNum = null;
        let userOrders = [];

        window.login = () => {
            const name = document.getElementById('userName').value || '–ì–æ—Å—Ç—å';
            const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            currentUser = {
                id: userId,
                name: name
            };

            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userNameDisplay').innerText = name;
            
            renderProducts();
            updateCart();
            loadUserOrders();
        };

        window.logout = () => {
            currentUser = null;
            cart = [];
            userOrders = [];
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        };

        window.startNewOrder = () => {
            document.getElementById('orderInfo').style.display = 'none';
            document.getElementById('newOrderBtn').style.display = 'none';
            document.querySelector('.order-btn').style.display = 'block';
            cart = [];
            updateCart();
            showPanel('menu');
        };

        function loadUserOrders() {
            if (!currentUser) return;
            
            db.ref('orders').orderByChild('userId').equalTo(currentUser.id).on('value', (snapshot) => {
                const orders = snapshot.val();
                userOrders = [];
                
                for (let num in orders) {
                    userOrders.push({
                        number: num,
                        ...orders[num]
                    });
                }
                
                userOrders.sort((a, b) => b.createdAt - a.createdAt);
                displayHistory();
            });
        }

        function displayHistory() {
            const historyDiv = document.getElementById('ordersHistory');
            
            if (userOrders.length === 0) {
                historyDiv.innerHTML = '<p style="text-align:center; padding:20px;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
                return;
            }

            let html = '';
            userOrders.forEach(order => {
                let statusText = '';
                let statusColor = '';
                
                if (order.status === 'waiting') {
                    statusText = '‚è≥ –ì–æ—Ç–æ–≤–∏—Ç—Å—è';
                    statusColor = '#ff9800';
                } else if (order.status === 'ready') {
                    statusText = '‚úÖ –ì–æ—Ç–æ–≤';
                    statusColor = '#4CAF50';
                } else {
                    statusText = 'üõí –í—ã–¥–∞–Ω';
                    statusColor = '#808080';
                }

                html += `
                    <div class="history-item">
                        <div style="display:flex; justify-content:space-between; flex-wrap:wrap; gap:5px;">
                            <strong>–ó–∞–∫–∞–∑ #${order.number}</strong>
                            <span style="color:${statusColor}">${statusText}</span>
                        </div>
                        <div style="margin:8px 0;">
                            ${order.items.map(i => `${i.name} x${i.quantity}`).join(', ')}
                        </div>
                        <div><strong>–°—É–º–º–∞: ${order.total} ‚ÇΩ</strong></div>
                        <div style="color:#666; font-size:0.85rem;">
                            ${new Date(order.createdAt).toLocaleString()}
                        </div>
                    </div>
                `;
            });
            
            historyDiv.innerHTML = html;
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                `;
                card.onclick = () => addToCart(p);
                grid.appendChild(card);
            });
        }

        function addToCart(product) {
            const existing = cart.find(i => i.id === product.id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            showToast('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω');
        }

        function removeFromCart(id) {
            const index = cart.findIndex(i => i.id === id);
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function updateCart() {
            const container = document.getElementById('cartItems');
            const totalSpan = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                totalSpan.innerText = '0 ‚ÇΩ';
                return;
            }

            let html = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <span>${item.name} x${item.quantity}</span>
                        <span style="display:flex; align-items:center; gap:8px;">
                            ${item.price * item.quantity} ‚ÇΩ
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">‚àí</button>
                        </span>
                    </div>
                `;
            });
            container.innerHTML = html;
            totalSpan.innerText = total + ' ‚ÇΩ';
        }

        function placeOrder() {
            if (cart.length === 0) {
                showToast('‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const orderNum = Math.floor(1000 + Math.random() * 9000);
            const total = cart.reduce((acc, i) => acc + i.price * i.quantity, 0);

            db.ref('orders/' + orderNum).set({
                userId: currentUser.id,
                userName: currentUser.name,
                items: cart.map(i => ({ name: i.name, price: i.price, quantity: i.quantity })),
                total: total,
                status: 'waiting',
                createdAt: Date.now()
            }).then(() => {
                currentOrderNum = orderNum;
                
                document.getElementById('orderInfo').style.display = 'block';
                document.getElementById('orderNumberDisplay').innerText = orderNum;
                document.querySelector('.order-btn').style.display = 'none';
                document.getElementById('newOrderBtn').style.display = 'block';
                
                listenToOrder(orderNum);
                
                cart = [];
                updateCart();
                
                showToast('‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');
            });
        }

        function listenToOrder(orderNum) {
            db.ref('orders/' + orderNum).on('value', (snapshot) => {
                const order = snapshot.val();
                if (order) {
                    const statusDiv = document.getElementById('orderStatus');
                    
                    if (order.status === 'ready') {
                        statusDiv.innerHTML = '‚úÖ –ó–ê–ö–ê–ó –ì–û–¢–û–í!';
                        statusDiv.className = 'status status-ready';
                        showToast('‚úÖ –í–∞—à –∑–∞–∫–∞–∑ –≥–æ—Ç–æ–≤!');
                        if (navigator.vibrate) navigator.vibrate(200);
                    } else if (order.status === 'done') {
                        statusDiv.innerHTML = 'üõí –ó–ê–ö–ê–ó –í–´–î–ê–ù';
                        statusDiv.className = 'status status-done';
                    }
                    
                    loadUserOrders();
                }
            });
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            toast.innerHTML = text;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        window.showPanel = (panel) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('menuPanel').style.display = 'none';
            document.getElementById('cartPanel').style.display = 'none';
            document.getElementById('historyPanel').style.display = 'none';

            if (panel === 'menu') {
                document.getElementById('menuPanel').style.display = 'block';
            } else if (panel === 'cart') {
                document.getElementById('cartPanel').style.display = 'block';
            } else {
                document.getElementById('historyPanel').style.display = 'block';
                loadUserOrders();
            }
        };

        renderProducts();
        updateCart();
        window.removeFromCart = removeFromCart;
    </script>
</body>
</html>
