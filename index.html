<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8f2e6;
            min-height: 100vh;
            padding: 12px;
        }

        .auth-screen {
            background: linear-gradient(145deg, #4a3a2a, #2d1d0c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
        }

        .auth-card {
            background: white;
            border-radius: 50px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            border: 5px solid #fec233;
            text-align: center;
        }

        .auth-card .crown-icon {
            font-size: 4rem;
            color: #fec233;
            margin-bottom: 10px;
        }

        .auth-card h1 {
            color: #d62323;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .auth-card h2 {
            color: #c53a1f;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid #ba6b3c;
            border-radius: 60px;
            margin: 10px 0;
            text-align: center;
        }

        .phone-input {
            display: flex;
            align-items: center;
            border: 3px solid #ba6b3c;
            border-radius: 60px;
            margin: 10px 0;
        }

        .phone-prefix {
            padding: 15px;
            background: #d49b3b;
            border-radius: 60px 0 0 60px;
            font-weight: 700;
            color: white;
        }

        .phone-input input {
            flex: 1;
            border: none;
            padding: 15px;
            border-radius: 0 60px 60px 0;
            font-size: 1.1rem;
            outline: none;
        }

        .auth-btn {
            background: #d49b3b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 60px;
            width: 100%;
            cursor: pointer;
            font-weight: 700;
            margin: 10px 0;
            box-shadow: 0 4px 0 #7e491e;
        }

        .main-app {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: #d62323;
            color: white;
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #fec233;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 800;
        }

        .crowns {
            background: #fec233;
            color: #2d1d0c;
            padding: 8px 15px;
            border-radius: 40px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 5px 12px;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 8px;
        }

        .nav {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .nav-item {
            flex: 1;
            background: #5c3e1f;
            color: white;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            font-weight: 700;
            border: 2px solid #fec233;
            cursor: pointer;
        }

        .nav-item.active {
            background: #fec233;
            color: #2d1d0c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 15px 8px;
            text-align: center;
            border: 2px solid #d8a76b;
            cursor: pointer;
            box-shadow: 0 4px 0 #b57c42;
            position: relative;
        }

        .product-card.crown-deal {
            border: 3px solid #fec233;
            background: #fff0d0;
        }

        .crown-price {
            position: absolute;
            top: -8px;
            right: -5px;
            background: #9c27b0;
            color: white;
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .cart-items {
            background: #fff2d7;
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            max-height: 350px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #cbad86;
        }

        .item-qty {
            background: #c1411b;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 800;
        }

        .remove-btn {
            background: #c53a1f;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .cart-total {
            font-size: 1.8rem;
            font-weight: 800;
            color: #c53a1f;
            text-align: right;
            margin: 15px 0;
        }

        .order-btn {
            background: #d49b3b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 0 #7e491e;
        }

        .order-number-big {
            font-size: 4rem;
            font-weight: 900;
            color: #c53a1f;
            background: #fff2d7;
            padding: 15px;
            border-radius: 30px;
            margin: 15px 0;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 60px;
            font-weight: 600;
            z-index: 3000;
            display: none;
        }
    </style>
</head>
